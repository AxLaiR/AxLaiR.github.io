<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
<script>
   (function(){
      emailjs.init("JX337bHpUMUTf5xs2");
   })();
</script>
<script>
    var mySidebar = document.getElementById("mySidebar");

    var overlayBg = document.getElementById("myOverlay");

    function sidebar() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.marginLeft = "0px";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.marginLeft = "185px";
        }
    }
    
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        const templateParams = {
            to_name: 'Axel',
            from_name: name,
            email: email,
            message: message
        };

        emailjs.send('service_kwld1wb', 'template_yhsf5dr', templateParams)
            .then(function(response) {
                document.getElementById('result').innerText = 'Votre message a été envoyé avec succès!';
            }, function(error) {
                document.getElementById('result').innerText = 'Une erreur est survenue. Veuillez réessayer plus tard.';
            });
    });

</script>
