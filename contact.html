<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Contactez-moi</title>
</head>
<body>
    <main class="container" style="padding-top: 4rem;">
        <a href="index.html" class="btn btn-secondary" style="margin-bottom: 2rem; display: inline-block;">
        <i class="fas fa-arrow-left"></i> Revenir à l'accueil
        </a>
        <div class="contact-cta">
            <div class="cta-content">
                <h3>Vous souhaitez me contacter ?</h3>
                <p>
                Contactez-moi par mail à l'adresse :
                <strong> axel.clareton@alumni.univ-avignon.fr </strong> ou <strong> clareton.axel@sfr.fr </strong>
                <br/>
                ou utilisez le formulaire ci-dessous.
                </p>
                <div class="contact-form" style="width: 100%;">
                    <form id="contactForm" style="display: flex; flex-direction: column; gap: 1rem;">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required
                            style="padding: 0.75rem; background: var(--bg-card); border: 1px solid var(--gray-medium); border-radius: 10px; color: var(--text-primary);"/>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required
                            style="padding: 0.75rem; background: var(--bg-card); border: 1px solid var(--gray-medium); border-radius: 10px; color: var(--text-primary);"/>

                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required
                                style="padding: 0.75rem; background: var(--bg-card); border: 1px solid var(--gray-medium); border-radius: 10px; color: var(--text-primary); resize: vertical;"></textarea>

                    <button type="submit" class="btn btn-primary" style="align-self: center;">
                        <i class="fa fa-paper-plane"></i> Envoyer un message
                    </button>
                    </form>
                    <div id="result" style="margin-top: 1rem; color: var(--primary); font-weight: 500;"></div>
                </div>
            </div>
        </div>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("JX337bHpUMUTf5xs2");
    })();

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const templateParams = {
        to_name: 'Axel',
        from_name: name,
        email: email,
        message: message
      };

      emailjs.send('service_kwld1wb', 'template_yhsf5dr', templateParams)
        .then(function(response) {
          document.getElementById('result').innerText = 'Votre message a été envoyé avec succès!';
        }, function(error) {
          document.getElementById('result').innerText = 'Une erreur est survenue. Veuillez réessayer plus tard.';
        });
    });
  </script>
</body>
</html>
