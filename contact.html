<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contactez-moi</title>
</head>
<body>
    <a href="index.html" class="w3-btn">Revenir à l'accueil</a>
    <div class="w3-center">
        <h2>Vous souhaitez me contacter ?</h2>
        <p>Contactez moi par mail à l'adresse : <strong>axel.clareton@alumni.univ-avignon.fr</strong></p>
        <p>Ou contactez moi directement via le formulaire ci-dessous.</p>
    </div>
    <div class="contact-form">
        <form id="contactForm">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Envoyer un message</button>
        </form>
        <div id="result"></div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("JX337bHpUMUTf5xs2");
        })();
        
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const templateParams = {
                to_name: 'Axel',
                from_name: name,
                email: email,
                message: message
            };

            emailjs.send('service_kwld1wb', 'template_yhsf5dr', templateParams)
                .then(function(response) {
                    document.getElementById('result').innerText = 'Votre message a été envoyé avec succès!';
                }, function(error) {
                    document.getElementById('result').innerText = 'Une erreur est survenue. Veuillez réessayer plus tard.';
                });
        });
    </script>
</body>
</html>
